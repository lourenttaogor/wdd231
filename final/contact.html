<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Contact page for D'Laurels Estate, send us a message of feedback or complaint">
    <meta name="author" content="Okuku Ogorchukwu Lourentta">

    <link rel="icon" href="images/dlaurels.ico" type="image/x-icon">

    <meta property="og:title" content="Contact">
    <meta property="og:description" content="Contact page for D'Laurels Estate, send us a message of feedback or complaint">
    <meta property="og:image" content="images/dlaurels.ico">
    <meta property="og:url" content="https://lourenttaogor.github.io/wdd231/dlaurelsestate/contact.html">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
        <div class="icon">
            <img src="images/logo.webp" alt="Logo" class="logo">
            <button id="ham-btn" class="hamburger"></button>
        </div>
         <h1>Contact Us</h1>
        <div>
        <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html"  class="active" aria-current="page">Contact</a></li>
            <li><a href="thankyou.html">Thank you</a></li>
        </ul> 
        </nav>
    </div>
    </nav>
   </div>
    </header>

    <main class="contact-page">

        <section class="contact-container">
            <h2>Send Us a Message</h2>
            <p>Let us know how we are doing</p>
            <form method="get" action="thankyou.html" class="contact-form">
                <fieldset>
                    <legend>Information</legend>
                    <label for="name">Name*:
                        <input type="text" id="name" name="name" required autocomplete="given-name" title="Enter your first name">
                    </label>
                    <label for="email">Email*:
                        <input type="email" id="email" name="email" required autocomplete="email" title="Enter your email address" placeholder="name@example.com">
                    </label>
                    <label for="message">Leave a Message*:
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>
                </fieldset>
                <div>
                    <p class="modal-open">Click to view our customer bonus</p>
                    <button class="close-button hide">X</button>
                    <p class="modal-content hide">For every customer to completes transactions with us gets 10% percent discount. Get $10 for referring us to someone.</p>
                </div>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; <span id="currentYear"></span> D'Laurels Estate | WDD 231 Project</p>
                <p><span id="lastModified"></span></p>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
